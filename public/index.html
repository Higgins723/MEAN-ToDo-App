<html ng-app="bogoTodo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Node/Angular ToDo App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery --> 
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular --> 
    <script src="js/core.js"></script> 
    <script src="js/controllers/main.js"></script> <!-- load up our controller --> 
    <script src="js/services/todos.js"></script> <!-- load our todo service --> 
    <script src="js/core.js"></script> <!-- load our main application -->
  </head>

  <body ng-controller="mainController">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>My List <span class="label label-success">{{ todos.length }}</span></h1>
      </div>

      <div class="row">
        <!-- form to create todos -->
        <div id="todo-form" class="col-sm-6">
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter task here" ng-model="formData.text">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit" ng-click="createTodo()">Add!</button>
              </span>
            </div>
          </form>
        </div>

        <!-- todo list -->
        <div id="todo-list" class="col-sm-6">
          <div ng-if="todos.length > 0">
            <h2 style="margin-top:0">Your ToDo's</h2>
            <hr style="margin-top:0">
          </div>
          <div class="checkbox" ng-repeat="todo in todos">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo._id)"> 
              {{ todo.text }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
